kind: ConfigMap
apiVersion: v1
metadata:
  name: service-template
data:
  application-prod.properties: |

    logging.config=/config/log4j2-spring.xml
  log4j2-spring.xml: |
      <?xml version="1.0" encoding="UTF-8"?>
    <!-- todo -->

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: service-template
  namespace: mephisto2120
spec:
  serviceName: service-template
  selector:
    matchLabels:
      app: service-template
  template:
    metadata:
      annotations:
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8081"
        prometheus.io/scrape: "true"
      labels:
        app: service-template
        creator: mephisto2120
    spec:
      containers:
      - image: localhost:5002/service-template:latest
        name: service-template
        env:
        - name: APPLICATION_NAME
          value: service-template
        - name: ACTIVE_PROFILES
          value: prod
        - name: LOGGING_CONFIG_FILE
          value: /config/log4j2-spring.xml
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: JAVA_OPTS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Djava.security.egd=file:/dev/./urandom -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/dumps"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /config
        - name: heap-dumps
          mountPath: /dumps
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 2Gi
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 3
      volumes:
        - name: config
          configMap:
            name: service-template
            defaultMode: 420
        - name: heap-dumps
          emptyDir: {}
  revisionHistoryLimit: 3

---
kind: Service
apiVersion: v1
metadata:
  name: service-template
spec:
  type: NodePort
  selector:
    app: service-template
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 31100
